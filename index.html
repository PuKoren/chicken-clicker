<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Kute Frightened Chicken</title>
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/jquery.qtip.css">
	<link rel="stylesheet" href="styles/jquery.nouislider.css">
	<script src="scripts/jquery-2.0.3.js"></script>
	<script src="scripts/jquery.qtip.js"></script>
	<script src="scripts/jquery.nouislider.js"></script>
	<script src="scripts/main.js"></script>
	<script src="scripts/farmer.js"></script>
	<script src="scripts/items.js"></script>
	<script src="scripts/actions.js"></script>
</head>
<body>
	<div class="header">Kute Frightened Chicken</div>
	<div class="container">
		<div class="game">
			<div class="mainView">

			</div>
			<div class="upgrades">
				<h1>Upgrades:</h1>
				<div class="items">
					<span class="item">
						<img src=""/>
					</span>
					<h2>Food</h2>
					<div class="food">
					</div>
					<h2>Farm Improvements</h2>
					<div class="farm">
					</div>
					<h2>Marketing</h2>
					<div class="marketing">
					</div>
					<h2>Health Care</h2>
					<div class="health">
					</div>
				</div>
			</div>
			<div class="stats">
				<h1>Stats:</h1>
				<h2>Gold: <span id="gold"></span>$</h2>
				<br/>
				<h2>Total Gross: <span id="gross">0.0</span>$</h2>
				<br/>
				<h2>Chicken output: <span id="chickenout"></span></h2>
				<h2>Prod. cost: <span id="prodcost">0.0</span>$</h2>
				<h2>Sale price: <span id="saleprice">0.0</span>$</h2>
				<div id="salesprice" class="priceslider"></div>
				
			</div>
			<div class="decision">

			</div>
			<div class="result">

			</div>
		</div>
		
		<!-- Sarting Slideshow -->
		
		<span class="leftShow">
		</span>
		<span class="rightShow">
		</span>
		<span class="startButton">
			<div class="action">
				Welcome<br/>to<br/>Heaven
			</div>
		</span>
	</div>
	<div class="footer"></div>
</body>
</html>
