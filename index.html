<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Kute Frightened Chicken</title>
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/jquery.qtip.css">
	<link rel="stylesheet" href="styles/jquery.nouislider.css">
	<link rel="stylesheet" href="styles/jquery.simplemodal.css">
	<script src="scripts/jquery-2.0.3.js"></script>
	<script src="scripts/jquery.qtip.js"></script>
	<script src="scripts/jquery.nouislider.js"></script>
	<script src="scripts/jquery.simplemodal.js"></script>
	<script src="scripts/main.js"></script>
	<script src="scripts/farmer.js"></script>
	<script src="scripts/items.js"></script>
	<script src="scripts/actions.js"></script>
</head>
<body>
	<div class="header">Kute Frightened Chicken</div>
	<div class="container">
		<div class="game">
			<div class="mainView">

			</div>
			<div class="upgrades">
				<h1><span>Upgrades</span></h1>
				<div class="items">
					<span>
						<span class="item">
							<img src=""/>
						</span>
						<h2>Food</h2>
						<div class="food">
						</div>
						<h2>Farm</h2>
						<div class="farm">
						</div>
						<h2>Marketing</h2>
						<div class="marketing">
						</div>
						<h2>Health Care</h2>
						<div class="health">
						</div>
					</span>
				</div>
			</div>
			<div class="stats">
				<h1><span>Stats</span></h1>
				<div class="items">
					<span>
						<h2>
							<span class="border">
								Gold <span><span id="gold"></span>$</span>
							</span>
						</h2>
						<br/>
						<h3>Total Gross: <span><span id="gross">0.0</span>$</span></h3>
						<br/>
						<h3>Chicken output: <span id="chickenout"></h3>
						<h3>Prod. cost: <span><span id="prodcost">0.0</span>$</span></h3>
						<h3>Avegare sale price on market: <span><span id="avgsaleprice">0.0</span>$</span></h3>
						<br/>
						<h3 class="price">Sale price: <span><span id="saleprice">0.0</span>$</span></h3>
						<div id="salesprice" class="priceslider"></div>
						<div class="endturn">
							<div class="circle">
								<div class="border">
									End turn
								</div>
							</div>
						</div>
					</span>
				</div>
			</div>
			<div class="result">

			</div>
		</div>
		
		<!-- Sarting Slideshow -->
		
		<span class="leftShow">
		</span>
		<span class="rightShow">
		</span>
		<span class="startButton">
			<div class="action">
				Welcome to<br/><span class="emphasis">Heaven</span>
				<br/>by KFC
			</div>
		</span>
	</div>
	<div class="footer"></div>
</body>
</html>
